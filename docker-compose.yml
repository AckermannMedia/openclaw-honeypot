# OpenClaw fake admin panel â€” runs in Docker on port 18789.
# The FNORD-PROXY analytics dashboard (dashboard.py) runs as a
# systemd service (fnord-proxy.service), NOT in this container.
services:
  openclaw-honeypot:
    build: .
    container_name: openclaw-honeypot
    restart: unless-stopped
    ports:
      - "18789:18789"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    environment:
      - TZ=Europe/Berlin
    # Security Hardening
    read_only: true
    tmpfs:
      - /tmp:size=10M
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
