<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClaw Gateway</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¦ž</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #12141a;
            --bg-accent: #14161d;
            --bg-elevated: #1a1d25;
            --bg-hover: #262a35;
            --bg-muted: #262a35;
            --card: #181b22;
            --card-foreground: #f4f4f5;
            --card-highlight: rgba(255,255,255,0.05);
            --text: #e4e4e7;
            --text-strong: #fafafa;
            --muted: #71717a;
            --muted-strong: #52525b;
            --border: #27272a;
            --border-strong: #3f3f46;
            --border-hover: #52525b;
            --accent: #ff5c5c;
            --accent-hover: #ff7070;
            --accent-subtle: rgba(255,92,92,0.15);
            --accent-glow: rgba(255,92,92,0.25);
            --ok: #22c55e;
            --warn: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --mono: 'JetBrains Mono', ui-monospace, monospace;
            --font-body: 'Space Grotesk', -apple-system, sans-serif;
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.2);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.3);
            --shadow-xl: 0 24px 48px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.03);
            --ease-spring: cubic-bezier(0.34,1.56,0.64,1);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            min-height: 100vh;
            background: var(--bg);
            font: 400 14px/1.55 var(--font-body);
            letter-spacing: -0.02em;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }
        
        .login-wrapper {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .logo-icon {
            font-size: 3.5rem;
            margin-bottom: 0.75rem;
            filter: drop-shadow(0 0 20px rgba(255, 92, 92, 0.3));
        }
        
        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-strong);
            letter-spacing: -0.03em;
        }
        
        .logo h1 span {
            color: var(--accent);
        }
        
        .logo p {
            color: var(--muted);
            font-size: 0.85rem;
            margin-top: 0.4rem;
        }
        
        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: var(--ok);
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 500;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .status-pill .dot {
            width: 6px;
            height: 6px;
            background: var(--ok);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-sm), inset 0 1px 0 var(--card-highlight);
        }
        
        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--danger);
            padding: 10px 14px;
            border-radius: var(--radius-md);
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
        }
        
        .error-msg.show { display: block; }
        
        .field {
            margin-bottom: 16px;
        }
        
        .field label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }
        
        .field input {
            width: 100%;
            padding: 10px 14px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            color: var(--text-strong);
            font: inherit;
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .field input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }
        
        .field input::placeholder {
            color: var(--muted-strong);
        }
        
        .remember-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .checkbox-wrap {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-wrap input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--accent);
            cursor: pointer;
        }
        
        .checkbox-wrap label {
            font-size: 13px;
            color: var(--muted);
            cursor: pointer;
        }
        
        .forgot-link {
            font-size: 13px;
            color: var(--accent);
            text-decoration: none;
        }
        
        .forgot-link:hover {
            text-decoration: underline;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: var(--radius-md);
            font: inherit;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s var(--ease-spring);
        }
        
        .btn.primary {
            background: var(--accent);
            color: #fff;
        }
        
        .btn.primary:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--accent-glow);
        }
        
        .btn.primary:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .footer {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            font-size: 12px;
        }
        
        .footer-links a {
            color: var(--muted);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .footer-links a:hover {
            color: var(--accent);
        }
        
        .footer p {
            color: var(--muted-strong);
            font-size: 11px;
            margin-top: 1rem;
        }
        
        .version-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-family: var(--mono);
            font-size: 11px;
            color: var(--muted);
            background: var(--bg-elevated);
            padding: 4px 10px;
            border-radius: 100px;
            margin-top: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="logo">
            <div class="logo-icon">ðŸ¦ž</div>
            <h1>Open<span>Claw</span></h1>
            <p>Gateway Control Panel</p>
            <div class="status-pill">
                <span class="dot"></span>
                Gateway Online
            </div>
        </div>
        
        <div class="card">
            <div class="error-msg" id="error">Invalid credentials</div>
            
            <form id="loginForm">
                <div class="field">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" autocomplete="username" required>
                </div>
                
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" autocomplete="current-password" required>
                </div>
                
                <div class="remember-row">
                    <div class="checkbox-wrap">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember device</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn primary" id="submitBtn">Sign In</button>
            </form>
        </div>
        
        <div class="footer">
            <div class="footer-links">
                <a href="https://github.com/openclaw/openclaw">GitHub</a>
                <a href="https://docs.openclaw.ai">Documentation</a>
                <a href="#">Support</a>
            </div>
            <div class="version-badge">v2.4.1</div>
            <p>Â© 2026 OpenClaw Project Â· MIT License</p>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const error = document.getElementById('error');
            
            btn.disabled = true;
            btn.textContent = 'Signing in...';
            error.classList.remove('show');
            
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    error.textContent = data.error || 'Invalid credentials';
                    error.classList.add('show');
                }
            } catch (err) {
                error.textContent = 'Connection failed';
                error.classList.add('show');
            }
            
            btn.disabled = false;
            btn.textContent = 'Sign In';
        });
    </script>
</body>
</html>
